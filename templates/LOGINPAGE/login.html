<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/md5.min.js') }}"
    ></script>
    <title>PIN POINT ENGINEERS</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
          <img
            src="{{ url_for('static', filename='images/logo-wbg.png') }}"
            id="icon"
            alt="User Icon"
            class="logo"
          />
        </div>

        <!-- Login Form -->
        <form action="/render_login" method="POST">
          <div class="form-group">
            <label for="login">User ID</label>
            <input
              type="text"
              id="login"
              class="form-control fadeIn second"
              name="login"
              placeholder="Enter your user ID"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control fadeIn third"
              name="password"
              placeholder="Enter your password"
            />
          </div>

          <input
            type="submit"
            class="fadeIn fifth"
            value="Log In"
            onclick="encrypt()"
          />
        </form>
      </div>
    </div>

    <!-- Import Bootstrap JavaScript here -->

    <script>
      function encrypt() {
        user_ele = document.getElementById("login");
        pass_ele = document.getElementById("password");
        user_value = user_ele.value;
        pass_value = pass_ele.value;
        salted_pass = pass_value;
        encrypted_pass = md5(salted_pass);
        pass_ele.value = encrypted_pass;
      }
    </script>
  </body>
</html>
