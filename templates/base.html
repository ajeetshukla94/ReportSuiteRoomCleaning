  <body class="fixed-nav sticky-footer" id="page-top">

      /></a>
      <button

        type="button"
        data-toggle="collapse"
        data-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fa fa-solid fa-bars" style="color: #776ea5"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
          <li
            class="nav-item"
            data-toggle="tooltip"
            data-placement="right"
            title="My listings"
          >
            <a
              class="nav-link nav-link-collapse collapsed"

            >
              <i class="fa fa-fw fa-list"></i>
              <span class="nav-link-text">Admin Panel</span>
            </a>
            <ul class="sidenav-second-level collapse" id="collapseMylistings1">

          </li>
          <li
            class="nav-item"

            <az

              href="#collapseMylistings2"
            >
              <i class="fa fa-fw fa-user"></i>
              <span class="nav-link-text">Room Cleaning</span>
            </az>
            <ul class="sidenav-second-level collapse" id="collapseMylistings2">
			  <li>
                <a href="/UpdateEquipmentlist">Update Equipment List</a>
              </li>
              <li>
                <a href="/UpdateProductList">Update Product List</a>
              </li>
			  <li>

              </li>

              </li>
              <li>

            </ul>
          </li>
          <li
            class="nav-item"
            data-toggle="tooltip"
            data-placement="right"
            title="My listings"
          >
            <a
              class="nav-link nav-link-collapse collapsed"

              href="#collapseMylistings3"
            >

    <!-- /Navigation-->
    <div class="content-wrapper">
      <div class="container-fluid">{% block content %} {% endblock %}</div>
      <!-- /.container-fluid-->

    <!-- /.container-wrapper-->
    <footer class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <small>Copyright Â© Company 2023</small>
        </div>
      </div>
    </footer>

    <script>
      (function ($) {
        "use strict";
        $('.navbar-sidenav [data-toggle="tooltip"]').tooltip({
          boundary: "window",
          template:
            '<div class="tooltip navbar-sidenav-tooltip" role="tooltip"><div class="arrow"></div><div class="tooltip-inner"></div></div>',
        });

        $("#sidenavToggler").on("click", function (e) {
          e.preventDefault();
          $("body").toggleClass("sidenav-toggled");
          $(".navbar-sidenav .nav-link-collapse").addClass("collapsed");
          $(
            ".navbar-sidenav .sidenav-second-level, .navbar-sidenav .sidenav-third-level"
          ).removeClass("show");
        });

        $(".navbar-sidenav .nav-link-collapse").on("click", function (e) {
          e.preventDefault();
          $("body").removeClass("sidenav-toggled");
        });

        $(
          "body.fixed-nav .navbar-sidenav, body.fixed-nav .sidenav-toggler, body.fixed-nav .navbar-collapse"
        ).on("mousewheel DOMMouseScroll", function (e) {
          var e0 = e.originalEvent,
            delta = e0.wheelDelta || -e0.detail;
          this.scrollTop += (delta < 0 ? 1 : -1) * 30;
          e.preventDefault();
        });

        // Inline popups
        $(".inline-popups").each(function () {
          $(this).magnificPopup({
            delegate: "a",
            removalDelay: 500,
            callbacks: {
              beforeOpen: function () {
                this.st.mainClass = this.st.el.attr("data-effect");
              },
            },
            midClick: true,
          });
        });
      })(jQuery);
    </script>
    <!-- Bootstrap core JavaScript-->
    <script src="../static/jquery/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
