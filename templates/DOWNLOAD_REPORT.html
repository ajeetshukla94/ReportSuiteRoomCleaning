{% extends "base.html" %} {% block content %}

<script defer src="/static/js/script1.js"></script>
<script defer src="/static/js/template.js"></script>

<!-- FRAME SECTION START -->
<div id="frame_container">
  <div id="overlay">
    <div class="loader_container">
      <div class="loader"></div>
      <h3 id="overlayText"></h3>
    </div>
  </div>
  <h5 id="container_header">Download Report</h5>
  <div id="data_frame">
    <div class="frame">
      <div class="sections">
        <div class="table-responsive">
          <table class="code-table table-striped table-bordered">
            <tr>
              <th>User Name</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Action</th>
            </tr>
            <tr>
              <td>
                <select
                  class="text-field"
                  name="USERNAME"
                  id="USERNAME"
                  style="width: 100%"
                >
                  <option value="ALL" selected>ALL</option>
                  {% for username in usernameList %}
                  <option value="{{username}}">{{username}}</option>
                  {% endfor %}
                </select>
              </td>
              <td>
                <input
                  type="date"
                  name="startdate"
                  id="startdate"
                  class="text-field"
                  placeholder="dd/mm/yyyy"
                />
              </td>
              <td>
                <input
                  type="date"
                  name="enddate"
                  id="enddate"
                  class="text-field"
                  placeholder="dd/mm/yyyy"
                />
              </td>
              <td>
                <button
                  id="submit_button"
                  type="submit"
                  class="btn btn-row col-sm-12"
                  onclick="view_report_log()"
                >
                  VIEW REPORT
                </button>
              </td>
            </tr>
          </table>
        </div>
        <hr size="10" />

        <table
          class="code-table table-striped table-bordered"
          id="ReportTable"
          name="ReportTable"
        ></table>
        <div id="action_row">
          <button
            id="DownlodReportbtn"
            type="DownlodReportbtn"
            class="btn add_user-btn col-sm-4 mt-2"
            onclick="DownlodReport()"
          >
            Download Report
          </button>
        </div>
      </div>
    </div>
  </div>
  <hr size="10" />
</div>

<script>
  $(document).ready(function () {
    var role = "{{ role }}";
    handle_nav_bar(role);
    $("#DownlodReportbtn").hide();
  });
</script>

{% endblock %}
