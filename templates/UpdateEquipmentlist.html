{% extends "base.html" %} {% block content %}

<script defer src="static/js/script1.js"></script>
<script defer src="static/js/template.js"></script>

<!-- FRAME SECTION START -->
<div id="frame_container">
  <h5 class="section-header">Equipment List</h5>
  <div class="data-frame">
    <div class="frame">
      <div class="sections">
        <div class="table-responsive">
          <table class="code_table table-bordered">
            <thead>
              <tr>
                <th>Equipment Name</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for eqp in equipmet_list %}
              <tr>
                <td class="col-sm-12">
                  <input
                    type="text"
                    name="Product_Name"
                    class="text-field"
                    value="{{eqp}}"
                  />
                </td>

                <td class="del-row">
                  <span class="delete-row" onclick="delete_row(this)">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="0.625em"
                      viewBox="0 0 512 512"
                    >
                      <style>
                        svg {
                          fill: #ff0000;
                        }
                      </style>
                      <path
                        d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM184 232H328c13.3 0 24 10.7 24 24s-10.7 24-24 24H184c-13.3 0-24-10.7-24-24s10.7-24 24-24z"
                      />
                    </svg>
                  </span>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

          <div class="add-row-button">
            <button
              id="add_row1"
              type="button"
              class="btn col-sm-2 add-row btn-row"
              onclick="add_row(this)"
            >
              Add Row
            </button>
          </div>
          <hr size="10" />
        </div>
      </div>
    </div>
  </div>
  <hr size="10" />
  <div id="action-row">
    <button
      id="submit_button"
      type="submit"
      class="btn col-sm-2 add_user-btn"
      onclick="confirmUpdateEquipmentList()"
    >
      Submit
    </button>
  </div>
</div>

<div id="confirmationModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeConfirmationModal()">&times;</span>
    <p class="confirmation-text">Are you sure you want to update?</p>
    <div class="button-container">
      <button
        id="confirmButton"
        class="confirm-button"
        onclick="updateEquipmentListAndCloseModal()"
      >
        Confirm
      </button>
      <button
        id="cancelButton"
        class="cancel-button"
        onclick="closeConfirmationModal()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>

<script>
  function confirmUpdateEquipmentList() {
    var modal = document.getElementById("confirmationModal");
    modal.style.display = "flex";
  }

  function closeConfirmationModal() {
    var modal = document.getElementById("confirmationModal");
    modal.style.display = "none";
  }

  function updateEquipmentListAndCloseModal() {
    updateEquipmentList();
    closeConfirmationModal();
  }
</script>

{% endblock %}
